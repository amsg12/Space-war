<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mustakun A.M.G حرب الفضاء</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-header">
        <div class="game-title">حرب الفضاء</div>
        <div class="developer-name">Mustakun A.M.G</div>
    </div>
    <div class="game-container">
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        <div class="game-info">
            <div id="score">النقاط: 0</div>
            <div id="level">المرحلة: 1</div>
            <div id="lives">الحياة: 15</div>
            <div id="shots">الأعداء: 0/100</div>
        </div>
    </div>
    <div class="controls-info">
        <p>استخدم مفاتيح الأسهم للحركة يمينًا ويسارًا</p>
        <p>اضغط على مفتاح المسافة لإطلاق الليزر</p>
    </div>
    <script src="game.js"></script>
</body>
</html>
